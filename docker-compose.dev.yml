services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anchor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  anchor:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: anchor-dev
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://anchor:password@postgres:5432/anchor
      - JWT_SECRET=supersecretkey
      - NODE_ENV=development
    volumes:
      - ./server:/app
      - /app/node_modules
    # Runs migrations and starts the app in watch mode
    command: /bin/sh -c "npx prisma generate && npx prisma migrate deploy && pnpm run start:dev"

volumes:
  postgres_data:
